<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="icon" type="image/x-icon" href="images/instagram-icon.ico">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="images/phone.png" alt="Smartphone">
        </div>
        <div class="instagram-access">
            <div class="instagram-login">
                <img src="images/instagram-logo.png" alt="Instagram Logo">
                <input class="input-box" type="text" placeholder="Phone number, username, or email" name="uname" required>
                <input class="input-box" type="password" placeholder="Password" name="psw" required>
                <button class="login" type="submit">Log In</button>
                <div class="or">
                    <span>OR</span>
                </div>
                <div class="facebook-login">
                    <img src="images/facebook-logo.png" alt="Facebook Logo">
                    <span>Log in with Facebook</span>
                </div>
                <div class="forgot-password">
                    <span>Forgot password?</span>
                </div>
            </div>
            <div class="instagram-signup">
                <span>Don't have an account? <a href="https://www.instagram.com/accounts/emailsignup/">Sign up</a></span>
            </div>
            <div class="get-app">
                <img src="images/apple-store.png" alt="Apple Store Button">
                <img src="images/plays-store.png" alt="Play Store Button">
            </div>
        </div>
        <footer>
            <div class="links">

            </div>
            <div class="about">
                <div class="language-selector">

                </div>
                <div class="my-github">
                    
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
