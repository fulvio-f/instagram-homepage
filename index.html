<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="icon" type="image/x-icon" href="images/instagram-icon.ico">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="images/phone.png" alt="Smartphone">
        </div>
        <div class="instagram-access">
            <div class="instagram-login">
                <img id="instagram-logo" src="images/instagram-logo.png" alt="Instagram Logo">
                <div class="input-boxes">
                    <input class="input-box" type="text" placeholder="Phone number, username, or email" name="uname" required>
                    <input class="input-box" type="password" placeholder="Password" name="psw" required>
                </div>
                <button id="login" type="submit">Log In</button>
                <div class="or">
                    <span>OR</span>
                </div>
                <a class="facebook-login" href="https://www.facebook.com/">
                    <img id="facebook-logo" src="images/facebook-logo.png" alt="Facebook Logo">
                    <span>Log in with Facebook</span>
                </a>
                <div class="forgot-password">
                    <a id="forgot-link" href="https://www.instagram.com/accounts/password/reset/">Forgot password?</a>
                </div>
            </div>
            <div class="instagram-signup">
                <span>Don't have an account? <a id="email-signup" href="https://www.instagram.com/accounts/emailsignup/">Sign up</a></span>
            </div>
            <div class="get-app">
                <span>Get the app.</span>
                <div class="get-buttons">
                    <a id="apple-button" href="https://apps.apple.com/us/app/instagram/id389801252">
                        <img id="apple-img" src="images/apple-store.png" alt="Apple Store Button">
                    </a>
                    <a id="playstore-button" href="https://play.google.com/store/apps/details?id=com.instagram.android">
                        <img id="playstore-img" src="images/play-store.png" alt="Play Store Button">
                    </a>
                </div>
            </div>
            <div>
                <a id="made-by" href="https://github.com/fulvio-f/instagram-homepage">
                    <div class="my-github">
                        <img id="github-logo" src="images/github-logo.png" alt="GitHub Logo">
                        <span>Made by Fulvio F.</span>
                    </div>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
